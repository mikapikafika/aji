<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <script src="scripts.js"></script>
    <meta charset="UTF-8">
    <title>TODO APP</title>
</head>
<body>
<h1 class="title text-center">MyNotes</h1>
<div class="todo-list" id="todoListView">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Place</th>
            <th scope="col">Due date</th>
        </tr>
        </thead>
        <tbody id="todoTable">
    </table>
</div>
<form class="row">
    <div class="col-sm-2 form-group">
        <label for="inputTitle">Title</label>
        <input type="text" class="form-control" id="inputTitle">
    </div>
    <div class="col-sm-2 form-group">
        <label for="inputDescription">Description</label>
        <input type="text" class="form-control" id="inputDescription">
    </div>
    <div class="col-sm-2 form-group">
        <label for="inputPlace">Place</label>
        <input type="text" class="form-control" id="inputPlace">
    </div>
    <div class="col-sm-2 form-group">
        <label for="inputDate">Due date</label>
        <input type="date" class="form-control" id="inputDate">
    </div>
    <div class="col-sm-2 form-group">
        <button type="button" class="btn btn-primary" onclick="addTodo()">Add</button>
    </div>
</form>

<h1 for="inputSearch" class="search-label">Search</h1>
<div class="filters">
    <input type="text" class="form-control" id="inputSearch" placeholder="Type Your search here...">
</div>
</body>
</html>
