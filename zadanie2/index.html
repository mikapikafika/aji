<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyTODO App</title>
</head>
<body>
<h1 class="title text-center">MyNotes</h1>
<!-- Displaying / modifying the to-do list -->
<div class="todo-list" id="todoListView">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Place</th>
            <th scope="col">Due date</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody id="todoListContent"></tbody>
    </table>
</div>
<form class="todo-form">
    <div class="form-group">
        <label for="inputTitle">Title</label>
        <input class="form-control" type="text" id="inputTitle"/>
    </div>
    <div class="form-group">
        <label for="inputDescription">Description</label>
        <input class="form-control" type="text" id="inputDescription"/>
    </div>
    <div class="form-group">
        <label for="inputPlace">Place</label>
        <input class="form-control" type="text" id="inputPlace"/>
    </div>
    <div class="form-group">
        <label for="inputDate">Due date</label>
        <input class="form-control" type="date" id="inputDate"/>
    </div>
    <input class="add-btn btn btn-primary" type="button" value="Add"
           onclick="addTodo()"/>
</form>
<!-- Filtering the to-do list -->
<h1 class="title sub-title text-center">Filters</h1>
<div class="filters">
    <div class="search-field input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Search</span>
        </div>
        <input class="form-control" type="text" id="inputSearch" placeholder="Type your search here..."/>
    </div>
    <div class="search-field input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">From</span>
        </div>
        <input class="form-control" type="date" id="inputFromDate"/>
    </div>
    <div class="search-field input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">To</span>
        </div>
        <input class="form-control" type="date" id="inputToDate"/>
    </div>
</div>
</body>
</html>
