<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <meta charset="UTF-8">
    <title>MyTODO App</title>
</head>
<body>
<h1>MyNotes</h1>
<div id="todoListView"></div>
<form>
    <label>Title</label>
    <input type="text" id="inputTitle"/>
    <label>Description</label>
    <input type="text" id="inputDescription"/>
    <label>Place</label>
    <input type="text" id="inputPlace"/>
    <label>Due date</label>
    <input type="date" id="inputDate"/>
    <input type="button" value="add"
           onclick="addTodo()"/>
</form>
<div>
    <label>Search</label>
    <input type="text" id="inputSearch" placeholder="Type Your seach here..."/>
</div>
</body>
</html>
