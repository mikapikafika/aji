<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="scripts.js"></script>
    <meta charset="UTF-8">
    <title>MyTODO App</title>
</head>
<body>
<h1 class="title">MyNotes</h1>
<div class="todo-list" id="todoListView">
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Place</th>
            <th>Due date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="todoListContent"></tbody>
    </table>
</div>
<form class="todo-form">
    <div class="form-group">
        <label for="inputTitle">Title</label>
        <input class="form-control" type="text" id="inputTitle"/>
    </div>
    <div class="form-group">
        <label for="inputDescription">Description</label>
        <input class="form-control" type="text" id="inputDescription"/>
    </div>
    <div class="form-group">
        <label for="inputPlace">Place</label>
        <input class="form-control" type="text" id="inputPlace"/>
    </div>
    <div class="form-group">
        <label for="inputDate">Due date</label>
        <input class="form-control" type="date" id="inputDate"/>
    </div>
    <input class="add-btn btn btn-primary" type="button" value="Add"
           onclick="addTodo()"/>
</form>
<div class="search-field">
    <label for="inputSearch">Search</label>
    <input class="form-control" type="text" id="inputSearch" placeholder="Type Your seach here..."/>
</div>
<div class="search-field">
    <label for="inputFromDate">From</label>
    <input class="form-control" type="date" id="inputFromDate" placeholder="Chose date to start from..."/>
</div>
<div class="search-field">
    <label for="inputToDate">To</label>
    <input class="form-control" type="date" id="inputToDate" placeholder="Chose date to end at..."/>
</div>
</body>
</html>
